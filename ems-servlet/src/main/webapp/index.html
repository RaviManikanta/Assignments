<html>

div {

<body style="background-color: powderblue;">
	<div>
		<h1>Welcome to Employee Management System</h1>
		<p>
			~~~~To get employee details~~~~<br>
			<form action="ViewServlet" method="get">
			<input type="submit" value="click here">
			</form>
		</p>
		<br>
		<p>
			~~~~To add new employee~~~~ <br>
			<form action="add.html" method="post">
			<input type="submit" value="click here">
			</form>
		</p>
		<br>
		<p>
			~~~~To search for employee details~~~~<br>
			<form action="search.html" method="post">
			<input type="submit" value="click here">
			</form>
		</p>
		<br>
		<p>
			~~~~To sort employees by name~~~~<br>
				<form action="SortServlet" method="get">
			<input type="submit" value="click here">
			</form>
		</p>
		<br>
		<p>
			~~~~To delete employee from list~~~~<br>
			<form action="delete.html" method="post">
			<input type="submit" value="click here">
			</form>
		</p>
	</div>

</html>
